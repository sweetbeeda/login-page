<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-contant">
            <div class="heading">
                <h1>
                    Log in with
                </h1>
            </div>

            <div class="option">
                <div class="google">
                    <img src="/logos/google.png" alt="">
                    <span>google</span>
                </div>

                <div class="apple">
                    <img src="/logos/apple.png" alt="">
                    <span>apple</span>
                </div>
            </div>

            <p class="separator">
                <span>or</span>
            </p>

            <!-- userInput of email and password  -->
            <div class="userInput">
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="text" placeholder="Enter your email">
                </div>

                <div class="pass">
                    <label for="password">Password</label>
                    <label for="" class="for"><a href="">forgot password?</a></label><br>
                    <input type="password" placeholder="Enter your password">
                </div>

                <div class="btn-main">
                    <button type="submit">log in</button>
                </div>

            </div>

            <div class="newAccount">
                <div class="para">
                    <p>Don't have an account?</p>
                    <p><a href="#">sign up</a></p>
                </div>
            </div>

            
        </div>
    </div>
</body>

</html>
